{% block stylesheet %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
    
    form {
        margin: auto;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 15px;
    }

    button {
        margin-top: 10px;
    }
    .req-list ul{
        background-color: aqua;
    }
    li{
        list-style-type: none;
        width: 100%;        
        padding:15px;
        background-color: #d2d8de ;
        margin: 12px 0;
    }
    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 50px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
</style>
{% endblock %}

{% block content %}

<div class="container py-2">
    <h2 class="py-3" style="text-align: center;">Post Your Requirement</h2>
    <form action="" class="py-3" method="POST">
        {% csrf_token %}
        <input type="text" name="requirement" id="requirement" class="py-3"
            placeholder="Enter your requirement here..."><br>
        <button class="btn btn-outline-secondary " type="submit">Submit</button>
    </form>
</div>
