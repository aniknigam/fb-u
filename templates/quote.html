{% extends 'basic.html' %}
{% block title %} {{product.product_name}} -- FabricBecho{% endblock %}

{% block stylesheet %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
        body {
          
        }

        .vp {
            padding: 65px;
        }

        .v-product {
            width: 18em;
            height: 25em;
            border-radius: 7px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .v-product:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.196);
            transform: translateY(-2px);
        }

        /* Styles for devices with a maximum width of 600px */
        @media only screen and (max-width: 600px) {
            img {
                width: 15em;
                height: 20em;
                /* margin-left: 20px; */
            }
            .vp{
                margin-left: -30px;
            }
        }
        .buy-btn{
            width: 60%;
        }
</style>
{% endblock %}


{% block content %}
<div class="container-fluid my-4">
    <div class="row  vp">
        <div class=" col-md-4">
            <img src="/media//{{product.image}}" alt="product img" width="80%" class="v-product">
        </div>
        <div class="container wrap py-3 col-md-8">
    
            <div class="inner">
               
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row py-2">
                        <label for="sellername" class="col-6">  Name:</label>
                        <input type="text" id="sellername" name="sellername" placeholder="Manoj Kumar" class="col-6">
                    </div>
                    <div class="row py-2">
                        <label for="sellerphone" class="col-6"> Phone Number:</label>
                        <input type="tel" id="sellerphone" name="sellerphone" placeholder="91XXXXXXXX" class="col-6">
                    </div>  
                    <div class="row py-2">
                        <label for="number" class="col-6">Quantity</label>
                        <input type="number"  name="number" class="col-6">
                    </div>    
                    <div class="py-2 row">
                        <label for="pname" class="col-6">Message</label>
                        <input type="text" id="pname" name="pname" placeholder="Silk" class="col-6"><br>
                    </div>
                
                    <div class="py-3">
                        <button class="btn btn-outline-secondary " type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
