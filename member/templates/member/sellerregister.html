<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/img/fabric-logo.jpg">
    <title>Seller Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .product {
            /* border: 2px solid black; */
            border-radius: 10px;
        }

        .wrap {
            margin: auto;
            text-align: center;
            width: 70%;
            border: 1px solid black;
            background-color: #edeaea;
            margin-top: 2em;
        }

        .inner {
            margin: 10px;
        }

        @media (min-width: 300px) and (max-width: 480px) {
            .product {
                width: 200px;
                height: 100px;
            }

            .wrap {
                /* padding: 10px; */
                width: 100%;
                text-align: center;
                align-items: center;
                /* margin: auto; */
                margin-left: 40px;
                margin-top: 1em;
            }

            input {
                border: 1px solid black;
            }

            textarea {
                border: 1px solid black;
            }
        }
    </style>
</head>

<body>

 <!-- HTML code -->
<div class="container wrap py-3">
    <h2>Register</h2>
    <div class="inner">
        <img src="/static/img/fabric-logo.jpg" alt="">
        <form id="registrationForm">
            <div class="row py-2">
                <label for="sellername" class="col-6">Seller Name:</label>
                <input type="text" id="sellername" name="sellername" placeholder="Manoj Kumar" class="col-6">
            </div>
            <div class="row py-2">
                <label for="sellerphone" class="col-6">Phone Number:</label>
                <input type="tel" id="sellerphone" name="sellerphone" placeholder="91XXXXXXXX" class="col-6">
            </div>
            <div class="py-2 row">
                <label for="email" class="col-6">Enter your email:</label>
                <input type="email" id="email" name="email" class="col-6" placeholder="abc@gmail.com">
            </div>
            <div class="py-2 row">
                <label for="productdesc" class="col-6">Address:</label>
                <br>
                <textarea id="productdesc" class="col-6" name="productdesc" rows="3" cols="40" placeholder=""></textarea>
            </div>
            <div class="py-2 row">
                <label for="additionaldetail" class="col-6">Additional Detail:</label>
                <input type="text" id="additionaldetail" name="additionaldetail" class="col-6" placeholder="Additional detail here">
            </div>
            <div class="py-3">
                <button type="button" id="registerBtn" class="btn btn-outline-secondary">Register</button>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                Already a registered seller? <a href="{% url 'SellerLogin' %}">Login here</a>
             </div>
        </form>
    </div>
</div>

<script>
    // JavaScript code
    document.getElementById("registerBtn").addEventListener("click", function () {
        var form = document.getElementById("registrationForm");

        // Get form field values
        var sellerName = form.elements["sellername"].value;
        var phoneNumber = form.elements["sellerphone"].value;
        var email = form.elements["email"].value;
        var address = form.elements["productdesc"].value;
        var additionalDetail = form.elements["additionaldetail"].value;

        // Construct WhatsApp message
        var message = "Seller Name: " + sellerName + "%0a" +
                      "Phone Number: " + phoneNumber + "%0a" +
                      "Email: " + email + "%0a" +
                      "Address: " + address + "%0a" +
                      "Additional Detail: " + additionalDetail;

        // Open WhatsApp chat with the specific contact
        window.open("https://api.whatsapp.com/send?phone=917081700024&text=" + message);
    });
</script>
    <!-- form end -->
    <hr>










    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
